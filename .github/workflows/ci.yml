name: CI

on:
  pull_request:
    # Only run on PRs with main as target branch
    branches: [ "main" ]
    # Triggers when a PR is opened, updated or labeled
    types: [opened, synchronize, reopened, labeled]

env:
    JAVA_VERSION: 17

jobs:
  checks:
    name: Checks
    # Only run checks if the PR title does not start with 'docs:' and the PR does not have the 'skip-ci' label
    if: "${{ !startsWith(github.event.pull_request.title, 'docs:') && !contains(github.event.pull_request.labels.*.name, 'skip-ci') }}"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: gradle

    - name: Check Gradle wrapper
      uses: gradle/wrapper-validation-action@v2

    - name: Check lint
      run: ./gradlew lint

    - name: Upload lint results
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: app/build/reports/lint-results-debug.html

  build:
    name: Build
    needs: checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: gradle

    - name: Build
      run: ./gradlew assembleDebug

    - name: Tar build files
      run: tar -cvf build.tar app/build .gradle

    - name: Upload build tar
      uses: actions/upload-artifact@v4
      with:
          name: build
          path: build.tar

  unit-tests:
    name: Unit tests
    needs: build
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: gradle

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: build
        path: .

    - name: Extract build files
      run: |
        tar -xvf build.tar

    - name: Unit tests
      run: ./gradlew testDebugUnitTest

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-results
        path: app/build/reports/tests/testDebugUnitTest

  instrumentation-tests:
    name: Instrumentation tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        api-level: [34]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .

      - name: Extract build files
        run: |
          tar -xvf build.tar

      # API 30+ emulators only have x86_64 system images.
      - name: Get AVD info
        uses: ./.github/actions/get-avd-info
        id: avd-info
        with:
          api-level: ${{ matrix.api-level }}
          
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
    
      - name: Instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2.30.1
        with:
          api-level: ${{ matrix.api-level }}
          arch: ${{ steps.avd-info.outputs.arch }}
          target: ${{ steps.avd-info.outputs.target }}
          script: ./gradlew connectedDebugAndroidTest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-results-${{ matrix.api-level }}
          path: app/build/reports/androidTests/connected/debug