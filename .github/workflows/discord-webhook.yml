name: DISCORD-WEBHOOK

on:
  pull_request:
    types: [opened]
  release:
    types: [published]

jobs:
  notify-discord:
    name: Notify Discord
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord notification for PR
        if: github.event_name == 'pull_request'
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \"ğŸ“£ **New Pull Request**: [${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})\n\nğŸ“ **Description**: ${{ github.event.pull_request.body }}\n\nğŸš€ **Branch**: ${{ github.event.pull_request.head.ref }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Discord notification for Release
        if: github.event_name == 'release'
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \"ğŸ‰ **New Release**: [${{ github.event.release.name }}](${{ github.event.release.html_url }})\n\nğŸ“¦ **Version**: ${{ github.event.release.tag_name }}\n\nğŸ“ **Description**: ${{ github.event.release.body }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}