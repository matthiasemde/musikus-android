name: DISCORD-WEBHOOK

on:
  pull_request:
    types: [opened, reopened, synchronize]
  release:
    types: [published]

jobs:
  notify-discord:
    name: Notify Discord
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord notification for PR
        if: github.event_name == 'pull_request'
        run: |
             BODY=$'${{ github.event.pull_request.body }}'
             # Escape backticks and parentheses in BODY to avoid breaking Discord formatting
             # ESCAPED_BODY=$(echo "$BODY" | sed 's/`/\\`/g; s/(/\\(/g; s/)/\\)/g')
             ESCAPED_BODY=$(echo "$BODY" | sed 's/`/\\`/g')
             response=$(curl -s -w "\n%{http_code}" -H "Content-Type: application/json" \
              -X POST \
              -d "$(jq -n --arg title "${{ github.event.pull_request.title }}" \
              --arg url "${{ github.event.pull_request.html_url }}" \
              --arg body "$ESCAPED_BODY" \
              --arg branch "${{ github.event.pull_request.head.ref }}" \
              '{"content": "üì£ **New Pull Request**: [\($title)](\($url))\n\nüìù **Description**: \($body)\n\nüöÄ **Branch**: \($branch)"}')" \
              ${{ secrets.DISCORD_WEBHOOK_URL }})
             echo "$response"
             response_code=$(echo "$response" | tail -n1)
             if [ "$response_code" -ne 204 ]; then
              echo "Failed to send Discord notification"
              exit 1
             fi

      - name: Send Discord notification for Release
        if: github.event_name == 'release'
        run: |
          BODY=$'${{ github.event.release.body }}'
          response=$(curl -s -w "%{http_code}" -H "Content-Type: application/json" \
          -X POST \
          -d "$(jq -n --arg title "${{ github.event.release.title }}" \
            --arg url "${{ github.event.release.html_url }}" \
            --arg body "$(echo $BODY | sed 's/`/\\`/g')" \
            --arg tag "${{ github.event.release.tag_name }}" \
            '{"content": "üéâ **New Release**: [\($title)](\($url))\n\nüì¶ **Version**: \($tag)\n\nüìù **Description**: \($body)"}')" \
          ${{ secrets.DISCORD_WEBHOOK_URL }})
          echo "$response"
          response_code=$(echo "$response" | tail -n1)
          if [ "$response_code" -ne 204 ]; then
            echo "Failed to send Discord notification"
            exit 1
          fi
